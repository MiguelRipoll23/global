name: Build package

on:
  workflow_call:
    inputs:
      node-version:
        description: "The Node version used to build the package"
        required: true
        type: string

jobs:
  build-package:
    name: Build package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@3

      - name: Setup node
        uses: actions/setup-node@v3

        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"

      - name: Install package
        run: npm ci

      - name: Build package
        run: npm run build
